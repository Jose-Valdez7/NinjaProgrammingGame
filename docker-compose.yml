version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: ninja-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ninja_energy_quest
      POSTGRES_USER: ninja_user
      POSTGRES_PASSWORD: ninja_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ninja_user -d ninja_energy_quest"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
